            <button id="agg-nota">GUARDAR NOTA</button>

            <div class="buscar">
                <label>BUSCAR</label>
                <input type="text" id="buscador-input" placeholder="Buscar por tÃ­tulo o texto">
                <button id="buscar-btn">Buscar</button>
            </div>
            

        </div>
        <div id="lista-notas">
            <h3>Notas agregadas</h3>
        </div>
    </div>
</body>
</html>
